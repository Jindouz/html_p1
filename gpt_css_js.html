<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Simple HTML with CSS and JS</title>
</head>
<body>

<h1>Welcome to my Simple Web Page!</h1>

<p>This page has some basic styling with CSS and a button with a JavaScript function.</p>

<button onclick="showMessage()">Click me</button>
<br><br>     
<a href="index.html">Return to the home page</a>

<script>
    function showMessage() {
        alert('Hello! This is a simple JavaScript function.');
    }
</script>

</body>
</html>
